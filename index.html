<!DOCTYPE html>
<html>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Cardo:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Quiz</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <body>
        <h1>JS QUIZ</h1>
            <div class="quiz-container">
                <div id="timer">Time Left: <span id="time"></span> seconds</div>
              <div id="quiz"></div>
            </div>
            <button id ="start">start</button>
            <button id="previous">Previous Question</button>
            <button id="next">Next Question</button>
            <button id="submit">Submit Quiz</button>
            <button id ="retry">Try again</button>
            <div id="results"></div>
            

    </body>

</html>
